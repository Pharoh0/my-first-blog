{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <!-- check if the post is exist post it -->
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}

        <!-- then post the title and details -->
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endblock %}
